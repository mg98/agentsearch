model:
  node_embedding_dim: 64
  edge_embedding_dim: 64
  hidden_dim: 64
  num_layers: 2
  dropout: 0.1
  activation: "relu"

training:
  epochs: 500
  learning_rate: 0.001
  weight_decay: 1e-5
  patience: 20
  min_delta: 1e-4

data:
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  log_normalize: true

experiment:
  seed: 42
  device: "cuda"
  project_name: "agentsearch"
  experiment_name: "edge_classification"
  save_model: true
  model_save_path: "models/"

logging:
  log_level: "INFO"
  log_every: 10
